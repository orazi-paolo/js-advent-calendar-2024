<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar 2024</title>
    <!-- importo il font livvic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- style custom -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header p-5 mb-3">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-12">
                    <h1 class="text-center fw-bold">
                        Advent Calendar <br> 2024
                    </h1>
                </div>
            </div>
        </header>
        <main>
            <div id="calendar"></div>
            <div id="modal-overlay" class="overlay">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div id="modal-body"></div>
                </div>
            </div>
        </main>

        <footer class="d-flex justify-content-center">
            <button id="reset-button" class="btn btn-warning ps-5 pe-5 mt-4 text-white fs-5 mb-3 mb-lg-0">Reset</button>
        </footer>
    </div>

    <script src="js/index.js" ></script>
</body>
</html>
